<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Não Ordenadas</title>
</head>
<body>
    <ul style="list-style: disc;">
        <li>Banana</li>
        <li>Maçã</li>
        <li>Uva</li>
    </ul>
    <ul style="list-style: armenian;">
        <li>Banana</li>
        <li>Maçã</li>
        <li>Uva</li>
    </ul>
    <ul style="list-style: georgian;">
        <li>Banana</li>
        <li>Maçã</li>
        <li>Uva</li>
    </ul>
    <ul style="list-style: none;">
        <li>Banana</li>
        <li>Maçã</li>
        <li>Uva</li>
    </ul>
</body>
</html>
