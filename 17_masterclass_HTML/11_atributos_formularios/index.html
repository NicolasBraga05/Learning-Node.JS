<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Não Ordenadas</title>
</head>
<body>
    <!-- Metodo GET, pegando informações do banco-->
    <form action="teste.js" method="GET">
        <input type="text" name="nome" placeholder="Digite seu nome">
        <br>
        <input type="submit" value="enviar">
        <br><br>
        <input type="text" name="nome" placeholder="Digite seu nome" required>
        <br>
        <input type="submit" value="enviar">
        <br><br>
        <input type="text" name="nome" value="Nao pode ser alterado" readonly>
        <br>
        <input type="submit" value="enviar">
        <br><br>
        <input type="text" name="nome" value="Campo disabilitado" disabled>
        <br>
        <input type="submit" value="enviar">
        <br><br>
        <input type="text" name="nome" maxlength="5">
        <br>
        <input type="submit" value="enviar">

    </form>
    <!-- Metodo POST, inserindo informações no banco-->
    <form action="teste.js" method="POST">

    </form>
</body>
</html>
