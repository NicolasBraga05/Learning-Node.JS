<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>float</title>
</head>
<body>
    <div class="container">
        <div class="div-float">
            <img class="img-float" src="img/html_logo.png">
            <p class="p-float">Um texto qualquer</p>
        </div>
        <div class="div-float float-right">
            <img class="img-float" src="img/css_logo.png">
            <p class="p-float">Um texto qualquer</p>
        </div>
        <div class="div-float">
            <p class="float-right">Este vai flutuar para a direita</p>
            <img class="img-float" src="img/js_logo.png">
            <p class="p-float clear">Um texto qualquer</p>
        </div>
    </div>
</body>
</html>
